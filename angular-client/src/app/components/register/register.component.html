<section class="login-info">
    <div class="container">
        <div class="row main">
            <form #userForm="ngForm" (ngSubmit)="onSubmit($event, userForm.value)">
                <div class="form-header">
                    <h1 class="text-center ">Register form </h1>
                </div>
                <div class="main-content">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input ngModel type="text" class="form-control" name="firstName" placeholder="Enter your First Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input ngModel type="text" class="form-control" name="lastName" placeholder="Enter your Last Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input ngModel type="text" class="form-control" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                        <input ngModel type="password" class="form-control" name="password" placeholder="Enter your Password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                        <input ngModel type="password" class="form-control" name="password2" placeholder="Re-enter your Password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input ngModel id="dpc" type="text" class="form-control" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input ngModel type="text" class="form-control" name="email" placeholder="Enter your Email">
                    </div>

                    <div class="checkbox">
                        <label class="remember">
                        <input name="remember" type="checkbox" > Remember
                    </label>
                    </div>
                    <div class="form-group ">
                        <a href="#" type="button" class="btn btn-danger btn-lg btn-block login-button">login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
